<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
function uid(n){
   var chars='abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789', nn='';
   for(var c=0; c < n; c++){
      nn += chars.substr(0|Math.random() * chars.length, 1);
   }
   return nn;
}
document.cookie = "sessionid="+uid(40)+"; path=/";
</script>
</head>
<body>
cookie set
</body>
</html>
